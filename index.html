        let userQuotes = JSON.parse(localStorage.getItem('userQuotes')) || [];
        
        function saveQuotes() {
            try {
                localStorage.setItem('quotes', JSON.stringify(quotes));
            } catch (error) {
                console.error('保存台词失败：', error);
            }
        }
        function saveUserQuotes() {
            try {
                localStorage.setItem('userQuotes', JSON.stringify(userQuotes));
            } catch (error) {
                console.error('保存用户台词失败：', error);
            }
        }
        
        function generateRandomQuote() {
            const allQuotes = [...quotes, ...userQuotes];
            if (allQuotes.length === 0) {
                quoteContainer.innerHTML = `<p class='quote'>暂无台词，快来提交吧！</p>`;
                return;
            }
            const randomIndex = Math.floor(Math.random() * allQuotes.length);
            displayQuote(allQuotes[randomIndex]);
        }
        
        function displayQuote(quote) {
            quoteContainer.innerHTML = `
                <p class='quote'>${quote.text}</p>
                <p class='source'>${quote.character ? `<b>${quote.character}</b> —— ` : ''}${quote.anime}</p>
                <span class='heart ${quote.liked ? 'liked' : ''}'>❤️ ${quote.likes}</span>
            `;
            const heart = quoteContainer.querySelector('.heart');
            heart.addEventListener('click', () => {
                quote.liked = !quote.liked;
                quote.likes = quote.liked ? quote.likes + 1 : quote.likes - 1;
                saveQuotes();
                saveUserQuotes();
                displayQuote(quote);
                updateLeaderboard();
            });
        }
        
        function submitUserQuote() {
            const quoteText = userQuote.value.trim();
            const animeName = userAnime.value.trim();
            if (!quoteText || !animeName) {
                alert('请填写完整的台词和动漫名！');
                return;
            }
            const newQuote = {
                text: quoteText,
                character: userCharacter.value.trim(),
                anime: animeName,
                likes: 0,
                liked: false
            };
            userQuotes.push(newQuote);
            saveUserQuotes();
            userQuote.value = userCharacter.value = userAnime.value = '';
            alert('台词已提交！');
            updateLeaderboard();
        }
        
        function updateLeaderboard() {
            leaderboard.innerHTML = '';
            const sortedQuotes = [...quotes, ...userQuotes].sort((a, b) => b.likes - a.likes).slice(0, 5);
            if (sortedQuotes.length === 0) {
                leaderboard.innerHTML = `<p>暂无数据，快来提交台词吧！</p>`;
                return;
            }
            sortedQuotes.forEach(q => {
                const div = document.createElement('div');
                div.innerHTML = `<p>${q.text} <span class='heart'>❤️ ${q.likes}</span></p>`;
                leaderboard.appendChild(div);
            });
        }
        
        generateBtn.addEventListener('click', generateRandomQuote);
        submitBtn.addEventListener('click', submitUserQuote);
        updateLeaderboard();
